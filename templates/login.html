{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form method="POST" action="/api/login">
    {{ form.csrf_token }}
    {{ form.username }}
    {{ form.password }}
    <input type="submit" value="Go">
</form>
